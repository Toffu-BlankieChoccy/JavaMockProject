<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Borrowing List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-form { margin-bottom: 20px; }
        .table-responsive { margin-top: 20px; }
    </style>
</head>
<div layout:fragment="content">
    <div class="container">
        <!-- Filter Form -->
        <div class="filter-form">
            <form th:action="@{/borrowings/list}" method="get" class="row g-3">
                <div class="col-auto">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by title or user name"
                           th:value="${keyword}">
                </div>
                <div class="col-auto">
                    <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                </div>
                <div class="col-auto">
                    <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </form>
        </div>

        <!-- Borrowing Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Book ID</th>
                    <th>Book Title</th>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="borrowing : ${borrowings}">
                    <td th:text="${borrowing.id}">1</td>
                    <td th:text="${borrowing.bookId}">1</td>
                    <td th:text="${borrowing.bookTitle}">Book Title</td>
                    <td th:text="${borrowing.userId}">1</td>
                    <td th:text="${borrowing.userName}">User Name</td>
                    <td th:text="${#dates.format(borrowing.borrowDate, 'yyyy-MM-dd')}">2023-01-01</td>
                    <td th:text="${#dates.format(borrowing.returnDate, 'yyyy-MM-dd')}"
                        th:if="${borrowing.returnDate} != null">N/A
                    </td>
                    <td th:text="${#dates.format(borrowing.dueDate, 'yyyy-MM-dd')}">2023-01-08</td>
                    <td>
                        <button th:if="${borrowing.returnDate} == null" class="btn btn-danger"
                                th:onclick="|returnBook(${borrowing.id})|">Return
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- JavaScript for AJAX Return -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function returnBook(id) {
        if (confirm('Are you sure you want to return this book?')) {
            $.ajax({
                url: '/api/borrowings/' + id + '/return',
                type: 'PUT',
                success: function() {
                    alert('Book returned successfully!');
                    location.reload();
                },
                error: function() {
                    alert('Failed to return book.');
                }
            });
        }
    }
</script>
</html>
