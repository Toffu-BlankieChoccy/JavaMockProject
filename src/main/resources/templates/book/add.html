<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div layout:fragment="content">

    <div class="container">
        <h1>Add New Book</h1>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/books}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div th:errors="*{title}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                <div th:errors="*{isbn}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" class="form-control" id="publishedDate" th:field="*{publishedDate}">
                <div th:errors="*{publishedDate}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                <div th:errors="*{price}" class="text-danger"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isAvailable" th:field="*{Available}">
                <label class="form-check-label" for="isAvailable">Available</label>
                <div th:errors="*{Available}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</html>
