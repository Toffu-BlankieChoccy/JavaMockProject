<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 55%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="text-center mb-4">Register</h1>
    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="is-invalid" required>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <span th:errors="*{name}" class="text-danger"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid" required>
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}" class="text-danger"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                <span th:errors="*{phoneNumber}" class="text-danger"></span>
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="is-invalid" required>
            <span class="password-toggle" onclick="togglePassword('password')">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
            </span>
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <span th:errors="*{password}" class="text-danger"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="/auth/login" class="text-decoration-none">Login</a>
    </p>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
<!-- ThÃªm Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
    function togglePassword(fieldId) {
        var passwordField = document.getElementById(fieldId);
        var toggleIcon = document.getElementById('togglePasswordIcon');
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        }
    }
</script>
</body>
</html>
