<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrowing List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Borrowings</h1>
    <a th:href="@{/borrowings/add}" class="btn btn-primary mb-3">Add New Borrowing</a>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Book</th>
            <th>User</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrowing : ${borrowings}">
            <td th:text="${borrowing.id}"></td>
            <td th:text="${borrowing.bookTitle}"></td>
            <td th:text="${borrowing.userName}"></td>
            <td th:text="${borrowing.borrowDate}"></td>
            <td th:text="${borrowing.returnDate}"></td>
            <td>
                <a th:href="@{/borrowings/edit/{id}(id=${borrowing.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/borrowings/delete/{id}(id=${borrowing.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination-->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Previous -->
            <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/borrowings(page=${currentPage - 1}, size=${size})}" th:unless="${currentPage == 0}">Previous</a>
            </li>

            <!-- Page number -->
            <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                th:class="${p == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/borrowings(page=${p}, size=${size})}" th:text="${p + 1}">1</a>
            </li>

            <!-- Next -->
            <li class="page-item" th:class="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/borrowings(page=${currentPage + 1}, size=${size})}"
                   th:unless="${currentPage + 1 == totalPages}">Next</a>
            </li>
        </ul>
        <p class="text-center text-muted">Total items: <span th:text="${totalItems}"></span></p>
    </nav>
</div>
</body>
</html>
