<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div layout:fragment="content">
    <div class="container">
        <h1>Users</h1>

        <!-- Search bar -->
        <form th:action="@{/users}" method="get" class="mb-3">
            <div class="input-group w-50">
                <input type="text" name="search" class="form-control" placeholder="Search by name or email..."
                       th:value="${search != null ? search : ''}" aria-label="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <a th:href="@{/users/add}" class="btn btn-primary mb-3">Add New User</a>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>
                    <a th:href="@{/users(page=${currentPage}, size=${size}, search=${search}, sort='id,' + (${sort != null and sort.startsWith('id') and sort.endsWith('asc')} ? 'desc' : 'asc'))}">
                        ID
                        <span th:if="${sort != null and sort.startsWith('id') and sort.endsWith('asc')}">▲</span>
                        <span th:if="${sort != null and sort.startsWith('id') and sort.endsWith('desc')}">▼</span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/users(page=${currentPage}, size=${size}, search=${search}, sort='name,' + (${sort != null and sort.startsWith('name') and sort.endsWith('asc')} ? 'desc' : 'asc'))}">
                        Name
                        <span th:if="${sort != null and sort.startsWith('name') and sort.endsWith('asc')}">▲</span>
                        <span th:if="${sort != null and sort.startsWith('name') and sort.endsWith('desc')}">▼</span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/users(page=${currentPage}, size=${size}, search=${search}, sort='email,' + (${sort != null and sort.startsWith('email') and sort.endsWith('asc')} ? 'desc' : 'asc'))}">
                        Email
                        <span th:if="${sort != null and sort.startsWith('email') and sort.endsWith('asc')}">▲</span>
                        <span th:if="${sort != null and sort.startsWith('email') and sort.endsWith('desc')}">▼</span>
                    </a></th>
                <th>
                    <a th:href="@{/users(page=${currentPage}, size=${size}, search=${search}, sort='phoneNumber,' + (${sort != null and sort.startsWith('phoneNumber') and sort.endsWith('asc')} ? 'desc' : 'asc'))}">
                        Phone
                        <span th:if="${sort != null and sort.startsWith('phoneNumber') and sort.endsWith('asc')}">▲</span>
                        <span th:if="${sort != null and sort.startsWith('phoneNumber') and sort.endsWith('desc')}">▼</span>
                    </a></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination-->
        <div th:if="${totalPages > 0}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous -->
                    <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/users(page=${currentPage - 1}, size=${size}, search=${search}, sort=${sort})}"
                           th:unless="${currentPage == 0}">Previous</a>
                    </li>

                    <!-- Page number -->
                    <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${p == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/users(page=${p}, size=${size}, search=${search}, sort=${sort})}"
                           th:text="${p + 1}">
                        </a>
                    </li>


                    <!-- Next -->
                    <li class="page-item" th:class="${currentPage + 1 == totalPages} ? 'disabled'">
                      <a class="page-link"
                           th:href="@{/users(page=${currentPage + 1}, size=${size}, search=${search}, sort=${sort})}"
                           th:unless="${currentPage + 1 == totalPages}">Next</a>
                    </li>
                </ul>
                <p class="text-center text-muted">Total items: <span th:text="${totalItems}"></span></p>
            </nav>
        </div>
        <div th:if="${totalPages == 0}" class="text-center text-muted">No results found.</div>
    </div>
</div>
</html>
