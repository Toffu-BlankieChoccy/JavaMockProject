<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
            <div th:errors="*{phone}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
